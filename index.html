<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings</title>
    <style>
        h1 {
            font-weight: bold;
            text-decoration: underline;
            text-shadow: 2px red;
        }
        h2 {
            font-style: italic;
            border: 2px solid yellow;
            padding: 10px;
            position: relative;
        }
        h2::before {
            content: '';
            position: absolute;
            top: 4px;
            right: 4px;
            bottom: 4px;
            left: 4px;
            border: 2px solid black;
        }
        h3 {
            font-size: medium;
            text-align: right;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
</body>
</html>
