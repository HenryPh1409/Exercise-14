<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .rectangle {
            width: 150px;
            height: 150px;
            background-color: blue;
            position: relative;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 5px solid red;
            border-radius: 50%;
            position: absolute;
            top: 25px; /* Adjust for overlap */
            left: 50px; /* Adjust for overlap */
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="circle"></div>
    </div>
</body>
</html>
